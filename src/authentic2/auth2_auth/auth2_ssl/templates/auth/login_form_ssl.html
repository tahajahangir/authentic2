{% load i18n %}
<div id="login-ssl">
<p>
{% trans "Login using a certificate." %}
</p>
<form method="post" action="">
{% csrf_token %}
{{ form.as_p }}
<button class="submit-button" name="{{ submit_name }}">{% trans "Log in" %}</button>
{% if cancel %}
<button class="cancel-button" name="cancel">{% trans 'Cancel' %}"</button>
{% endif %}
</form>
</div>
