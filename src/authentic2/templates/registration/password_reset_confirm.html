{% extends "authentic2/base-page.html" %}
{% load i18n %}

{% block title %}
{{ view.title }}
{% endblock %}

{% block content %}

{% if validlink %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="submit-button">{% trans 'Submit' %}</button>
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
